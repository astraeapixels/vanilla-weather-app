<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&family=Source+Serif+4:opsz,wght@8..60,500&display=swap"
        rel="stylesheet">

    <script src="https://kit.fontawesome.com/eacd57f596.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/styles.css">

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <section id="first-section">
            <h1>
                <form id="search-form">
                    <input type="text" id="user-input" placeholder="...type the name of a city" autocomplete="off">
                    <button id="search-button" class="fa-solid fa-plane"></button>
                    <button id="current-location" class="fa-solid fa-location-dot"></button>
                </form>
                <br>
                <div class="row">
                    <div class="col-6">
                        <div class="default-location">
                            <div id="location">Grand Rapids</div>
                            <div class="main-temperature" id="default-temperature">
                                <span id="temp-on-display">86</span>Â°<a href="#" class="active" id="fahrenheit">F</a>
                                <span class="divider"> | <a href="#" class="active" id="celsius">C</a>
                                </span>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="col-6">
                        <div class="weather-icon">
                            <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="" id="main-icon">
                        </div>
                        <div class="second-section">
                            <ul>
                                <li class="col-4">
                                    <strong>Humidity:</strong> <span id="humidity">55</span>%
                                </li>
                                <li class="col-4" id="description">
                                    Sunny
                                </li>
                                <li class="col-4">
                                    <strong>Wind:</strong> <span id="wind">8</span><span id="speed-metric">m/h</span>
                                </li>
                            </ul>
                        </div>
                    </div>
            </h1>
        </section>
        <div id="date-update">
            <span id="last-update">Last updated: </span><span id="week-day">Sunday</span>
            <div id="date-of-month">July 30, 2023</div>
        </div>

        <div id="page-credit"><a href="https://github.com/astraeapixels/vanilla-weather-app" target="_blank">Open-source
                code</a> by
            Lizbeth
            Lopez</div>
    </div>
    <script src="js/index.js"></script>

</body>

</html>
